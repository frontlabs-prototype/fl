        /* Custom Styles based on the Features PDF */
        body {
            font-family: 'Figtree', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px); /* For Safari */
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Performance Gradient Reflections */
        .performance-gradient {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 0;
            opacity: 0.15;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .glass-card:hover .performance-gradient {
            opacity: 0.25;
            transform: rotate(10deg);
        }

        .gradient-green {
            background-image: radial-gradient(circle, rgba(16, 185, 129, 0.5) 0%, rgba(16, 185, 129, 0) 60%);
        }
        .gradient-red {
            background-image: radial-gradient(circle, rgba(239, 68, 68, 0.5) 0%, rgba(239, 68, 68, 0) 60%);
        }
        .gradient-blue {
            background-image: radial-gradient(circle, rgba(35, 98, 235, 0.5) 0%, rgba(35, 98, 235, 0) 60%);
        }

        /* Ensure card content is above the gradient */
        .card-content {
            position: relative;
            z-index: 1;
        }
        
        /* Custom scrollbar for a sleeker look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Active sidebar link style */
        .sidebar-link.active {
            background-color: rgba(35, 98, 235, 0.2);
            color: #FFFFFF;
            font-weight: 600;
        }

        // --- App Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const pageContent = document.getElementById('page-content');
            const modalContainer = document.getElementById('modal-container');
            const navLinks = document.querySelectorAll('.sidebar-link');
            
            // --- Router ---
            const navigate = () => {
                const hash = window.location.hash.substring(1) || 'dashboard';
                if (pages[hash]) {
                    pageContent.innerHTML = pages[hash];
                    
                    // Post-render actions
                    if (hash === 'dashboard') {
                        initDashboardCharts();
                    }
                    if (hash === 'contacts') {
                        setupContactsPageListeners();
                    }
                    if (hash === 'campaigns') {
                        setupCampaignsPageListeners();
                    }
                    if (hash === 'settings') {
                        initSettingsPage();
                    }
                    
                    // Update active link
                    navLinks.forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href') === `#${hash}`);
                    });
                }
            };

            // --- Modal Logic ---
            const showModal = (modalHTML) => {
                modalContainer.innerHTML = modalHTML;
                // Add event listeners to close buttons within the new modal

                });
            };

                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#9CA3AF' }
                            },
                            x: {
                                grid: { color: 'rgba(255, 255, 255, 0.05)' },
                                ticks: { color: '#9CA3AF' }
                            }

                        }

                    type: 'doughnut',

                        labels: ['Voice', 'Email', 'SMS'],
                        datasets: [{
                            data: [300, 150, 100],
                            backgroundColor: ['#2362eb', '#10B981', '#8B5CF6'],
                            borderWidth: 0
                        }]
                    },
                    options: { 
                        animation: false,
                        responsive: true,
                        maintainAspectRatio: false, 
                        plugins: { 
                            legend: { 
                                position: 'bottom', 
                                labels: { color: '#E0E0E0' } 
                            } 
                        } 
                    }
                });
            };
            
            const setupContactsPageListeners = () => {
                document.getElementById('add-contact-btn').addEventListener('click', () => showModal(modals.addContact));
                document.getElementById('upload-contacts-btn').addEventListener('click', () => showModal(modals.uploadContacts));
            };

            const setupCampaignsPageListeners = () => {
                document.getElementById('create-campaign-btn').addEventListener('click', () => showModal(modals.createCampaign));
            };

            const initSettingsPage = () => {
                const tabs = document.querySelectorAll('.setting-tab');
                const content = document.getElementById('settings-content');
                
                const switchTab = (tabButton) => {
                    tabs.forEach(t => t.classList.remove('active', 'bg-white/10'));
                    tabButton.classList.add('active', 'bg-white/10');
                    content.innerHTML = settingsContent[tabButton.textContent.trim()];
                };

                tabs.forEach(tab => {
                    tab.addEventListener('click', () => switchTab(tab));
                });

                // Initial load
                switchTab(document.querySelector('.setting-tab.active'));
            };

            window.addEventListener('hashchange', navigate);
            navigate(); // Initial page load
